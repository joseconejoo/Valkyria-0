{% extends 'index.html' %}

{% endblock %}


{% block entrada %}
{% endblock %}
{% block content %}


    {% for post in posts %}

        <div class="post">
            
            <h1>Numero de bolsa: <a href="{% url 'producto_v' pk=post.pk %}">{{ post.pk }}</a></h1>
            <p>{{ post.coste_B|linebreaksbr }}</p>
            <div class="date">
                {{ post.published_date }}
                <p>Autor: {{ post.author }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
