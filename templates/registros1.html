{% extends 'index.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Registro</h2>
	{% for field in form %}
	<form method="post">
		<div class="fields">
			{% csrf_token %}
		    {{ field.errors }}
		    {{ field.label_tag }} {{ field }}
		    {% if field.help_text %}
		    <p class="help">{{ field.help_text|safe }}</p>
		    {% endif %}
		</div>
		{% endfor %}

		<button type="submit">Registrar</button>
	</form>

{% endblock %}
