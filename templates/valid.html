{% extends 'index.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="field" id="dentrobotoo">
<h2>Registro</h2>
	{% for field in form %}
	<form method="post">
		
			{% csrf_token %}
		    {{ field.errors }}
		    {{ field.label_tag }} {{ field }}
		    {% if field.help_text %}
		    <p class="help">{{ field.help_text|safe }}</p>
		    {% endif %}
		{% endfor %}

		<button type="submit" id="regis" >Guardar</button>
		</div>

	</form>

{% endblock %}
